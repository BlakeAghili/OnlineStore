<table class="table table-striped">
  <tbody>
  <tr><th>Name</th><th>Category</th><th>Price</th><th></th></tr>
  <tr *ngFor="let p of products">
    <td>{{p.name}}</td>
    <td>{{p.category}}</td>
    <td>{{p.price}}</td>
    <td>
      <button class="btn btn-primary btn-sm"
              (click)="selectProduct(p.productId)"
      >
        Details
      </button>
    </td>
  </tr>
  </tbody>
</table>
